<div class="container">   
  <div class="row mt-3">
    <h2 class="text-center">Create Product</h2>
    <hr>
    <form [formGroup]="form" class="">
      <div class="form-group mt-3">
        <label for="name" class="form-label">Name:</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name" name="name" required maxlength="40">
        <div *ngIf="controls.name.touched && controls.name.errors" class="invalid-feedback">
          <div *ngIf="controls.name.errors.required">Debe ingresar un nombre</div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="supplierID" class="form-label">Supplier ID:</label>
        <input formControlName="supplierID" type="number" class="form-control" id="supplierID" name="supplierID" min="1">
      </div>
      <div class="form-group mt-3">
        <label for="categoryID" class="form-label">Category ID:</label>
        <input formControlName="categoryID" type="number" class="form-control" id="categoryID" name="categoryID" min="1">
      </div>
      <div class="form-group mt-3">
        <label for="quantityPerUnit" class="form-label">Quantity Per Unit:</label>
        <input formControlName="quantityPerUnit" type="text" class="form-control" id="quantityPerUnit" name="quantityPerUnit" maxlength="20">
      </div>
      <div class="form-group mt-3">
        <label for="unitPrice" class="form-label">Unit Price:</label>
        <input formControlName="unitPrice" type="number" class="form-control" id="unitPrice" name="unitPrice" min="0">
      </div>
      <div class="form-group mt-3">
          <label for="unitsInStock" class="form-label">Units in Stock:</label>
          <input formControlName="unitsInStock" type="number" class="form-control" id="unitsInStock" name="unitsInStock" min="0">
        </div>
      <button type="button" class="btn btn-danger btn-lg mt-5 offset-md-2" (click)="onClickClean()">Clean</button>
      <button type="submit" class="btn btn-success btn-lg mt-5 offset-md-2" [disabled]="this.form.invalid" (click)="saveProduct()" >Save</button>
    </form>
  </div>

</div>
