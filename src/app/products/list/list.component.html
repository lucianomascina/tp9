<div class="container">
    <h2 class="mt-3 text-center">Products List</h2>
    <hr>
    <table class="table table-hover table-dark">
        <thead>
            <tr class="">
                <th>Id</th>
                <th>Name</th>
                <th>Unit Price</th>
                <th>Units in Stock</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of list">
                <td>{{prod.ProductID}}</td>
                <td>{{prod.ProductName}}</td>
                <td>{{prod.UnitPrice | currency}}</td>
                <td>{{prod.UnitsInStock}}</td>
                <td><button class="btn btn-danger" (click)="deleteProduct(prod.ProductID)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
