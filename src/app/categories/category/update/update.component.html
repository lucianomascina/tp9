<main class="container mt-4">
    <div class="row">
        <div class="col-md-5">
            <h2 class="text-center">Update Category</h2>
            <form [formGroup]="form" >
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name"
                        name="name" maxlength="15" required >
                    <div *ngIf="controls.name.touched && controls.name.errors" class="invalid-feedback">
                        <div *ngIf="controls.name.errors.required">Debe ingresar un nombre</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea formControlName="description" class="form-control" id="description"
                        placeholder="Enter description" name="description" rows="5">
                    </textarea>
                </div>
              <button type="button" class="btn btn-danger btn-lg mt-5 offset-md-2" (click)="onClickClean()">Clean</button>
              <button type="submit" class="btn btn-success btn-lg mt-5 offset-md-2" [disabled]="this.form.invalid"  (click)="updateCategory()" >Save</button>
            </form>
        </div>

    </div>
</main>
