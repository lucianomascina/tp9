<main class="container mt-4">
    <div class="row">
        <div class="col-md-5">
            <h2 class="text-center">Create Category</h2>
            <hr>
            <form [formGroup]="form" >
                <div class="form-group mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name"
                        name="name" maxlength="15" required >
                    <div *ngIf="controls.name.touched && controls.name.errors" class="invalid-feedback">
                        <div *ngIf="controls.name.errors.required">Debe ingresar un nombre</div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea formControlName="description" class="form-control" id="description"
                        placeholder="Enter description" name="description" rows="5">
                    </textarea>
                </div>
              <button type="button" class="btn btn-danger btn-lg mt-5 offset-md-2" (click)="onClickClean()">Clean</button>
              <button type="submit" class="btn btn-success btn-lg mt-5 offset-md-2" [disabled]="this.form.invalid"  (click)="saveCategory()" >Save</button>
            </form>
        </div>
        <div class="col-md-6 offset-md-1 ">
            <h2 class="text-center">Categories List</h2>
            <hr>
            <table class="table table-hover table-dark">
                <thead>
                    <tr class="">
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cat of list">
                        <td>{{cat.CategoryID}}</td>
                        <td>{{cat.CategoryName}}</td>
                        <td>{{cat.Description}}</td>
                        <td><button class="btn btn-danger" (click)="deleteCategory(cat.CategoryID)">Delete</button></td>
                        <td><button class="btn btn-primary" (click)="updateCategory(cat.CategoryID)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
